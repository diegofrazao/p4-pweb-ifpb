<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card class="menu-card-cadastrar">
    <mat-card-header>
      <mat-card-title *ngIf="operacaoCadastro">Cadastrando Cliente</mat-card-title>
      <mat-card-title *ngIf="!operacaoCadastro">Editando Cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="menu-form-cadastrar">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cliente.nome">
      </mat-form-field>
      <mat-form-field appearance="outline" class="menu-form-cadastrar">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="cliente.cpf">
      </mat-form-field>
      <mat-form-field appearance="outline" class="menu-form-cadastrar">
        <mat-label>EndereÃ§o</mat-label>
        <input matInput [(ngModel)]="cliente.endereco">
      </mat-form-field>
      <mat-form-field appearance="outline" class="menu-form-cadastrar">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="cliente.telefone">
      </mat-form-field>
      <button mat-raised-button (click)="cadastrarCliente()" class="botao-cadastrar" *ngIf="operacaoCadastro">Cadastrar <mat-icon>person_add</mat-icon></button>
      <button mat-raised-button (click)="cadastrarCliente()" class="botao-cadastrar" *ngIf="!operacaoCadastro">Editar <mat-icon>edit</mat-icon></button>
     </mat-card-content>
  </mat-card>
</div>
