<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card *ngFor="let cliente of clientes" class="mat-card-listagem">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        {{cliente.nome}}</mat-card-title>
      <mat-card-subtitle *ngIf="cliente.cpf">CPF: {{cliente.cpf | cpf}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Description
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button (click)="editar(cliente)">Editar <mat-icon>create</mat-icon></button>
      <button mat-raised-button (click)="remover(cliente)">Remover <mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
